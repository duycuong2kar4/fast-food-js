<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <div class="form-container">
            <form id="login-form">
                <h2>Đăng Nhập</h2>
                <input type="text" id="login-username" placeholder="Tên đăng nhập (vd: admin hoặc khachhang)" required>
                <input type="password" id="login-password" placeholder="Mật khẩu (vd: 123)" required>
                <button type="submit" class="btn">Đăng Nhập</button>
            </form>
            <hr>
            <form id="register-form">
                <h2>Chưa có tài khoản? Đăng ký ngay!</h2>
                <input type="text" id="register-username" placeholder="Tên đăng nhập mới" required>
                <input type="password" id="register-password" placeholder="Mật khẩu mới" required>
                <button type="submit" class="btn">Đăng Ký</button>
            </form>
        </div>
    </main>

    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
