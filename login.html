<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - FoodJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D9363E; --primary-dark-color: #C33437; --secondary-color: #F4C348;
            --dark-color: #000000; --border-color: #A62A30; --white-color: #FFFFFF;
        }
        body, * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Metropolis', sans-serif; background-color: var(--white-color); }
        header { background-color: var(--secondary-color); padding: 1rem 60px; height: 106px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .logo { font-size: 56px; font-weight: 700; color: var(--primary-dark-color); text-decoration: none; line-height: 1; }
        header nav { flex-grow: 1; text-align: center; }
        header nav a, header nav span { font-size: 25px; font-weight: 700; color: var(--primary-dark-color); text-decoration: none; margin: 0 20px; }
        .search-box { display: none; } /* Ẩn search box trên trang login */
        main { position: relative; height: calc(100vh - 106px); overflow: hidden; background: linear-gradient(to bottom, var(--secondary-color) 65%, var(--primary-dark-color) 65%); }
        .login-content-wrapper { position: relative; max-width: 1440px; height: 100%; margin: 0 auto; }
        .form-container-card { position: absolute; top: 50%; left: 10%; transform: translateY(-50%); background-color: var(--primary-color); color: var(--white-color); padding: 1.8rem; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.25); width: 32%; max-width: 480px; height: auto; z-index: 5; }
        .form-title { font-size: 26px; font-weight: 700; margin-bottom: 1.2rem; }
        .register-title { margin-top: 1.8rem; }
        .form-container-card input { width: 100%; height: 50px; background-color: transparent; border: 1px solid var(--white-color); border-radius: 10px; color: var(--white-color); padding: 10px 18px; font-size: 16px; font-family: 'Metropolis', sans-serif; margin-bottom: 0.8rem; }
        .form-container-card input::placeholder { color: rgba(0,0,0,0.4); }
        .btn.btn-yellow { background-color: var(--secondary-color); color: var(--primary-color); border: none; width: 100%; height: 50px; font-size: 20px; font-weight: 700; font-family: 'Metropolis', sans-serif; border-radius: 10px; cursor: pointer; margin-top: 0.8rem; }
        .promo-slogan { position: absolute; top: 25%; transform: translateY(-50%); right: 5%; width: 40%; z-index: 3; text-align: left; }
        .promo-slogan h1, .promo-slogan h2 { font-size: 56px; font-weight: 700; margin: 0; color: var(--dark-color); line-height: 1.2; }
        .promo-image { position: absolute; bottom: -50px; right: 0; width: 45%; max-width: 680px; z-index: 2; }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background-color: #333; color: #fff; padding: 15px 20px; border-radius: 8px; margin-bottom: 10px; opacity: 0; transform: translateX(100%); transition: all 0.4s ease; }
        .toast.show { opacity: 1; transform: translateX(0); }
        @media (max-width: 1200px) { .promo-slogan, .promo-image { display: none; } .login-content-wrapper { display: flex; justify-content: center; align-items: center; } .form-container-card { position: static; transform: none; width: 90%; max-width: 500px; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">FoodJS</a>
        <nav id="main-nav">
             <a href="cart.html">Giỏ Hàng (<span id="cart-count">0</span>)</a>
             <a href="login.html" id="auth-link">Đăng Nhập</a>
             <span class="nav-item user-only" id="welcome-msg" style="display: none;"></span>
             <a href="#" class="nav-item user-only" id="logout-link" style="display: none;">Đăng Xuất</a>
        </nav>
    </header>
    <main>
        <div class="login-content-wrapper">
            <div class="form-container-card">
                <form id="login-form">
                    <h2 class="form-title">Đăng Nhập</h2>
                    <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                    <input type="password" id="login-password" placeholder="Mật khẩu" required>
                    <button type="submit" class="btn btn-yellow">Đăng Nhập</button>
                </form>
                <h2 class="form-title register-title">Chưa có tài khoản? Đăng ký ngay!</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Tên đăng nhập mới" required>
                    <input type="password" id="register-password" placeholder="Mật khẩu mới" required>
                    <button type="submit" class="btn btn-yellow">Đăng Ký</button>
                </form>
            </div>
            <div class="promo-slogan">
                <h1>Thỏa mãn vị giác,</h1>
                <h2>trong phút chốc.</h2>
            </div>
            <img src="images/login-background.jpg" alt="Fast food" class="promo-image">
        </div>
    </main>
    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
