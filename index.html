<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - FoodJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-shapes"><div class="shape shape-red"></div></div>
    <header>
        <a href="index.html" class="logo">FoodJS</a>
        <nav id="main-nav">
             <a href="history.html" class="nav-item user-only" style="display: none;">Lịch Sử</a>
             <a href="admin.html" class="nav-item admin-only" style="display: none;">Quản Trị</a>
        </nav>
        <div class="header-actions">
            <div class="search-box">
                
                 <input type="text" id="search-input-header" placeholder="Tìm kiếm...">
                 <i class="fas fa-search search-icon"></i>
            </div>
            <a href="cart.html" class="cart-button">
                <i class="fas fa-shopping-cart"></i>
                <span>Giỏ Hàng (<span id="cart-count">0</span>)</span>
            </a>
            <div class="user-menu">
                <div id="user-menu-toggle" class="user-only" style="display: none;">
                    <i class="fas fa-user"></i>
                    <span id="welcome-msg"></span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <a href="profile.html">Tài Khoản</a>
                    <a href="#" id="logout-link">Đăng Xuất</a>
                </div>
            </div>
            <a href="login.html" class="btn" id="auth-link">Đăng Nhập</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="main-title">THỰC ĐƠN CỦA CHÚNG TÔI</h1>
            <div id="product-list" class="product-grid"></div>
        </div>
    </main>
    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
