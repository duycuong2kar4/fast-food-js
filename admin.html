<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <div class="container">
            <h1>Trang Quản Trị</h1>

            <div class="tab-bar">
                <button class="tab-link active" onclick="openTab(event, 'products')">Quản Lý Sản Phẩm</button>
                <button class="tab-link" onclick="openTab(event, 'orders')">Quản Lý Đơn Hàng</button>
            </div>

            <div id="products" class="tab-content" style="display: block;">
                <button id="show-add-form-btn" class="btn">Thêm sản phẩm mới</button>
                <form id="product-form" class="admin-form" style="display: none;">
                    <h3 id="form-title">Thêm sản phẩm mới</h3>
                    <input type="hidden" id="product-id">
                    <input type="text" id="product-name" placeholder="Tên sản phẩm" required>
                    <textarea id="product-desc" placeholder="Mô tả sản phẩm" required></textarea>
                    <input type="number" id="product-price" placeholder="Giá tiền" required>
                    <input type="text" id="product-image" placeholder="URL hình ảnh" required>
                    <select id="product-category" required>
                        <option value="" disabled selected>-- Chọn danh mục --</option>
                        <option value="food">Đồ ăn</option>
                        <option value="drink">Thức uống</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit" class="btn">Lưu sản phẩm</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-danger">Hủy</button>
                    </div>
                </form>
                <table id="product-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body"></tbody>
                </table>
            </div>

            <div id="orders" class="tab-content">
                <table id="order-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>Mã Đơn</th>
                            <th>Khách Hàng</th>
                            <th>Ngày Đặt</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
