<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="background-shapes"><div class="shape shape-red"></div></div>
    <header>
        <a href="index.html" class="logo">FoodJS</a>
        <nav id="main-nav">
             <a href="cart.html">Giỏ Hàng (<span id="cart-count">0</span>)</a>
             <a href="history.html" class="nav-item user-only" style="display: none;">Lịch Sử</a>
             <a href="profile.html" class="nav-item user-only" style="display: none;">Tài Khoản</a>
             <a href="admin.html" class="nav-item admin-only" style="display: none;">Quản Trị</a>
             <a href="login.html" class="nav-item" id="auth-link">Đăng Nhập</a>
             <span class="nav-item user-only" id="welcome-msg" style="display: none;"></span>
             <a href="#" class="nav-item user-only" id="logout-link" style="display: none;">Đăng Xuất</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Thông Tin Cá Nhân</h1>
            <div class="profile-container card">
                 <h2>Địa chỉ giao hàng của bạn</h2>
                 <button id="show-address-form-btn" class="btn">Thêm địa chỉ mới</button>
                 <form id="address-form" style="display: none; margin-top: 1.5rem;">
                    <h3>Thêm Địa Chỉ Mới</h3>
                    <input type="text" id="address-fullname" placeholder="Họ và Tên" required>
                    <input type="text" id="address-phone" placeholder="Số điện thoại" required>
                    <textarea id="address-details" placeholder="Địa chỉ chi tiết (số nhà, đường...)" required style="width: 100%; min-height: 80px; padding: 10px; font-size: 1rem; border-radius: 5px; border: 1px solid #ddd;"></textarea>
                    <div class="form-actions" style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button type="submit" class="btn">Lưu</button>
                        <button type="button" id="cancel-address-btn" class="btn btn-danger">Hủy</button>
                    </div>
                </form>
                 <div id="address-list" style="margin-top: 2rem;"></div>
            </div>
        </div>
    </main>
    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
